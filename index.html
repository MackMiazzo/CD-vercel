<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fundo do Mar com Pedro</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to bottom, #004466, #001f33);
    font-family: Arial, sans-serif;
    color: white;
  }

  /* Peixes */
  .fish {
    position: absolute;
    background: orange;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    opacity: 0.8;
    animation-timing-function: linear;
  }

  /* Variações de tamanho */
  .small {
    width: 30px;
    height: 15px;
  }

  .medium {
    width: 50px;
    height: 25px;
  }

  .large {
    width: 70px;
    height: 35px;
  }

  /* Animação para os peixes nadarem da direita para esquerda */
  @keyframes swim {
    0% {
      transform: translateX(100vw);
    }
    100% {
      transform: translateX(-100vw);
    }
  }

  /* Nome Pedro flutuando */
  #pedro {
    position: absolute;
    font-size: 48px;
    font-weight: bold;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
    user-select: none;
  }

  /* Caixa de mensagem central */
  #message-box {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,50,0.8);
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #00ffff;
    z-index: 100;
    width: 320px;
  }

  #message-box h2 {
    margin-top: 0;
    text-align: center;
    color: #00ffff;
  }

  #message-box textarea {
    width: 100%;
    height: 100px;
    border-radius: 8px;
    border: none;
    padding: 10px;
    font-size: 16px;
    resize: none;
  }

  #message-box button {
    margin-top: 12px;
    width: 100%;
    padding: 12px;
    background: #00cccc;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    color: #001f33;
    cursor: pointer;
    transition: background 0.3s;
  }
  #message-box button:hover {
    background: #00ffff;
  }

  /* Botões de redirecionamento */
  .redirect-btn {
    position: fixed;
    bottom: 20px;
    padding: 12px 20px;
    font-size: 16px;
    background: #007acc;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 8px #007acc;
    user-select: none;
    z-index: 9999;
  }

  #btn-imagem {
    right: 20px;
  }
  #btn-cs {
    right: 140px;
  }

  /* Mensagem de sucesso */
  #success-message {
    display: none;
    margin-top: 10px;
    color: #0f0;
    text-align: center;
  }
</style>
</head>
<body>

<!-- Peixes gerados via JS -->

<div id="pedro">Pedro</div>

<div id="message-box">
  <h2>Mande uma mensagem ao Pedro</h2>
  <form id="contact-form" action="https://formspree.io/f/movknwne" method="POST">
    <textarea name="message" placeholder="Escreva sua mensagem aqui..." required></textarea>
    <button type="submit">Enviar</button>
    <div id="success-message">Mensagem enviada com sucesso!</div>
  </form>
</div>

<button id="btn-imagem" class="redirect-btn">Ir para Imagem</button>
<button id="btn-cs" class="redirect-btn">Ir para CS</button>

<script>
  // Gerar peixes aleatórios e animar
  const fishCount = 15;
  const fishSizes = ['small', 'medium', 'large'];
  const colors = ['#FFA500', '#FF4500', '#FFD700', '#FF6347'];

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  for(let i=0; i < fishCount; i++) {
    const fish = document.createElement('div');
    fish.classList.add('fish');

    // Tamanho aleatório
    fish.classList.add(fishSizes[Math.floor(Math.random() * fishSizes.length)]);

    // Cor aleatória
    fish.style.background = colors[Math.floor(Math.random() * colors.length)];

    // Posição vertical aleatória
    fish.style.top = random(10, window.innerHeight - 100) + 'px';

    // Tempo de animação aleatório
    fish.style.animation = `swim ${random(8, 20)}s linear infinite`;

    // Delay para espalhar
    fish.style.animationDelay = (random(0, 20)) + 's';

    // Adicionar ao body
    document.body.appendChild(fish);
  }

  // Animar o texto Pedro flutuando
  const pedro = document.getElementById('pedro');
  let angle = 0;
  function animatePedro() {
    angle += 0.02;
    pedro.style.left = (window.innerWidth / 2 + Math.sin(angle) * 150) + 'px';
    pedro.style.top = (window.innerHeight / 3 + Math.cos(angle * 1.5) * 30) + 'px';
    requestAnimationFrame(animatePedro);
  }
  animatePedro();

  // Formspree - enviar mensagem
  const form = document.getElementById('contact-form');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        successMessage.style.display = 'block';
        form.reset();
        setTimeout(() => { successMessage.style.display = 'none'; }, 4000);
      } else {
        alert('Erro ao enviar mensagem. Tente novamente mais tarde.');
      }
    } catch {
      alert('Erro ao enviar mensagem. Tente novamente mais tarde.');
    }
  });

  // Botão para imagem.html
  document.getElementById('btn-imagem').addEventListener('click', () => {
    window.location.href = 'imagem.html';
  });

  // Botão para cs.html
  document.getElementById('btn-cs').addEventListener('click', () => {
    window.location.href = 'cs.html';
  });
</script>

</body>
</html>
