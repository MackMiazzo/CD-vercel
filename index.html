<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dragão cuspindo fogo - Pedro</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; display: flex;
    justify-content: center; align-items: center;
    background: #111;
    overflow: hidden;
    font-family: 'Arial Black', Arial, sans-serif;
  }

  .container {
    position: relative;
    width: 400px;
    height: 250px;
  }

  /* Dragão simplificado: corpo, cabeça, olho */
  .dragon {
    position: absolute;
    bottom: 20px;
    left: 50px;
    width: 150px;
    height: 120px;
  }

  /* Corpo do dragão (um retângulo verde) */
  .body {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 150px;
    height: 80px;
    background: linear-gradient(90deg, #2e8b57, #006400);
    border-radius: 50px 50px 20px 20px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.7);
  }

  /* Cabeça: círculo verde */
  .head {
    position: absolute;
    bottom: 70px;
    left: 120px;
    width: 60px;
    height: 60px;
    background: #2e8b57;
    border-radius: 50%;
    box-shadow: inset -5px 0 10px #145214;
  }

  /* Olho branco */
  .eye {
    position: absolute;
    top: 15px;
    left: 40px;
    width: 15px;
    height: 15px;
    background: white;
    border-radius: 50%;
  }

  /* Pupila preta */
  .pupil {
    position: absolute;
    top: 4px;
    left: 4px;
    width: 7px;
    height: 7px;
    background: black;
    border-radius: 50%;
  }

  /* Fogo */
  .fire {
    position: absolute;
    bottom: 90px;
    left: 170px;
    width: 30px;
    height: 60px;
    opacity: 0;
    transform-origin: bottom center;
    animation: fire-breath 3s forwards;
    filter: drop-shadow(0 0 6px orange);
  }

  /* Chamas com formas simples */
  .flame {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 20px;
    height: 40px;
    background: radial-gradient(circle at 50% 80%, yellow, orange 60%, red);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    transform: translateX(-50%);
    animation: flicker 1.5s infinite alternate;
  }

  .flame:nth-child(2) {
    left: 30%;
    width: 15px;
    height: 30px;
    animation-delay: 0.2s;
  }
  .flame:nth-child(3) {
    left: 70%;
    width: 15px;
    height: 35px;
    animation-delay: 0.4s;
  }

  /* Animação de cuspir fogo */
  @keyframes fire-breath {
    0% {
      opacity: 0;
      transform: scaleY(0.3);
    }
    30% {
      opacity: 1;
      transform: scaleY(1.2);
    }
    70% {
      opacity: 1;
      transform: scaleY(1);
    }
    100% {
      opacity: 0;
      transform: scaleY(0.3);
    }
  }

  /* Flicker da chama */
  @keyframes flicker {
    0% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 1; }
    100% { transform: translateX(-50%) scaleY(1.2) scaleX(0.8); opacity: 0.8; }
  }

  /* Nome Pedro aparecendo depois do fogo */
  .name {
    position: absolute;
    bottom: 20px;
    right: 50px;
    font-size: 4rem;
    font-weight: bold;
    color: #f05454;
    opacity: 0;
    text-shadow: 0 0 10px #f05454;
    animation: name-appear 2s forwards;
    animation-delay: 3.2s;
  }

  @keyframes name-appear {
    to {
      opacity: 1;
      text-shadow: 0 0 20px #f05454, 0 0 40px #ff0000;
    }
  }

</style>
</head>
<body>

<div class="container">
  <div class="dragon">
    <div class="body"></div>
    <div class="head">
      <div class="eye">
        <div class="pupil"></div>
      </div>
    </div>
  </div>

  <div class="fire">
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
  </div>

  <div class="name">Pedro</div>
</div>

<script>
  // Repetir cuspir fogo a cada 5 segundos
  const fire = document.querySelector('.fire');
  const name = document.querySelector('.name');

  function breatheFire() {
    fire.style.animation = 'none';
    name.style.opacity = '0';

    // Forçar reinício da animação
    void fire.offsetWidth;

    fire.style.animation = 'fire-breath 3s forwards';

    // Aparece o nome após a animação do fogo
    setTimeout(() => {
      name.style.animation = 'none';
      void name.offsetWidth;
      name.style.animation = 'name-appear 2s forwards';
    }, 3200);
  }

  breatheFire();
  setInterval(breatheFire, 5000);
</script>

</body>
</html>
