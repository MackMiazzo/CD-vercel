<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fundo do Mar - Pedro</title>
<style>
  /* Fundo do mar */
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to bottom, #004466 0%, #001f33 100%);
    position: relative;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Container para os peixes */
  #fish-container {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Peixes não interferem em clique */
    overflow: visible;
  }

  /* Peixe básico (simples forma SVG inline) */
  .fish {
    position: absolute;
    top: 0;
    left: 0;
    width: 60px;
    height: 30px;
    opacity: 0.8;
    filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
    will-change: transform;
  }

  /* Nome Pedro flutuante */
  #pedro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    color: #a0e9ff;
    font-weight: bold;
    user-select: none;
    text-shadow:
      0 0 5px #a0e9ff,
      0 0 10px #3ec6ff,
      0 0 20px #0d94ff;
    pointer-events: none;
  }

  /* Caixa de mensagem (formulário) */
  #message-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.9);
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    width: 320px;
    z-index: 10;
    pointer-events: auto; /* habilitar interação */
  }

  #message-box h2 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 1.5rem;
    color: #004466;
    text-align: center;
  }

  #message-box textarea {
    width: 100%;
    height: 100px;
    resize: none;
    border-radius: 8px;
    border: 1px solid #004466;
    padding: 10px;
    font-size: 1rem;
    font-family: inherit;
    margin-bottom: 15px;
    box-sizing: border-box;
  }

  #message-box button {
    width: 100%;
    padding: 12px;
    background-color: #007acc;
    border: none;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #message-box button:hover {
    background-color: #005fa3;
  }

  /* Mensagem de sucesso */
  #success-message {
    display: none;
    text-align: center;
    color: #006600;
    margin-top: 10px;
    font-weight: bold;
  }

</style>
</head>
<body>

<div id="fish-container"></div>
<div id="pedro">Pedro</div>

<!-- Formulário para enviar mensagem -->
<div id="message-box">
  <h2>Mande uma mensagem ao Pedro</h2>
  <form id="contact-form" method="POST" action="https://formspree.io/f/movknwne">
    <textarea name="message" placeholder="Escreva sua mensagem aqui..." required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <div id="success-message">Mensagem enviada com sucesso!</div>
</div>

<script>
  const fishContainer = document.getElementById('fish-container');
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  // SVG de peixe simples para usar no innerHTML
  const fishSVG = `
  <svg viewBox="0 0 64 32" xmlns="http://www.w3.org/2000/svg" >
    <g>
      <ellipse cx="32" cy="16" rx="25" ry="15" fill="#ff8c00" />
      <polygon points="0,16 15,5 15,27" fill="#e67300" />
      <circle cx="45" cy="12" r="5" fill="#fff"/>
      <circle cx="45" cy="12" r="2" fill="#000"/>
    </g>
  </svg>`;

  const fishCount = 20; // número de peixes

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  // Criar peixes
  for(let i = 0; i < fishCount; i++) {
    const fish = document.createElement('div');
    fish.classList.add('fish');
    fish.innerHTML = fishSVG;

    // tamanho aleatório entre 30 e 80 px de largura
    const size = random(30, 80);
    fish.style.width = size + 'px';
    fish.style.height = (size/2) + 'px';

    // posição vertical aleatória na tela
    fish.style.top = random(0, screenHeight - size/2) + 'px';

    // posição inicial horizontal (fora da tela esquerda ou direita)
    const startLeft = Math.random() < 0.5 ? -size : screenWidth + size;
    fish.style.left = startLeft + 'px';

    // direção (se começar à esquerda vai para direita, se começar direita vai esquerda)
    fish.dataset.direction = startLeft < 0 ? 'right' : 'left';

    // velocidade entre 20 e 60 segundos para atravessar a tela
    fish.dataset.speed = random(20000, 60000);

    fishContainer.appendChild(fish);
  }

  // Animar peixes usando requestAnimationFrame
  let lastTimestamp = null;

  function animate(timestamp) {
    if (!lastTimestamp) lastTimestamp = timestamp;
    const delta = timestamp - lastTimestamp;
    lastTimestamp = timestamp;

    const fishes = document.querySelectorAll('.fish');
    fishes.forEach(fish => {
      let left = parseFloat(fish.style.left);
      const direction = fish.dataset.direction;
      const speed = parseFloat(fish.dataset.speed); // tempo para atravessar a tela

      // px por ms: largura da tela + peixe / velocidade em ms
      const distance = screenWidth + fish.offsetWidth;
      const pxPerMs = distance / speed;
      const move = pxPerMs * delta;

      if(direction === 'right') {
        left += move;
        if(left > screenWidth + fish.offsetWidth) {
          // Resetar para começar do lado esquerdo
          left = -fish.offsetWidth;
          fish.style.top = random(0, screenHeight - fish.offsetHeight) + 'px';
          fish.dataset.speed = random(20000, 60000);
        }
      } else {
        left -= move;
        if(left < -fish.offsetWidth) {
          // Resetar para começar do lado direito
          left = screenWidth + fish.offsetWidth;
          fish.style.top = random(0, screenHeight - fish.offsetHeight) + 'px';
          fish.dataset.speed = random(20000, 60000);
        }
      }

      fish.style.left = left + 'px';

      // Virar horizontalmente o peixe se necessário
      fish.style.transform = direction === 'right' ? 'scaleX(1)' : 'scaleX(-1)';
    });

    // Animar o nome Pedro flutuando suavemente
    animatePedro(timestamp);

    requestAnimationFrame(animate);
  }

  // Para flutuar o nome "Pedro" suavemente
  const pedro = document.getElementById('pedro');
  let pedroBaseX = screenWidth / 2;
  let pedroBaseY = screenHeight / 2;
  let pedroOffsetX = 0;
  let pedroOffsetY = 0;
  let pedroAngle = 0;

  function animatePedro(timestamp) {
    pedroAngle += 0.005;
    pedroOffsetX = Math.sin(pedroAngle) * 30; // +/-30px horizontal
    pedroOffsetY = Math.cos(pedroAngle * 1.2) * 20; // +/-20px vertical

    pedro.style.left = (pedroBaseX + pedroOffsetX) + 'px';
    pedro.style.top = (pedroBaseY + pedroOffsetY) + 'px';
  }

  requestAnimationFrame(animate);

  // Atualizar variáveis se a janela for redimensionada
  window.addEventListener('resize', () => {
    pedroBaseX = window.innerWidth / 2;
    pedroBaseY = window.innerHeight / 2;
  });

  // Lógica para enviar formulário usando Formspree
  const form = document.getElementById('contact-form');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        successMessage.style.display = 'block';
        form.reset();
      } else {
        alert('Erro ao enviar mensagem. Tente novamente mais tarde.');
      }
    } catch (error) {
      alert('Erro ao enviar mensagem. Tente novamente mais tarde.');
    }
  });

</script>

</body>
</html>
